<!DOCTYPE html>
<html>

<head> 
    <meta charset="utf-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>Validation Code Recognition -- By Jackon </title>
</head> 

<body> 

<div class="container">
    <div class="result">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Validation Code Picture</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody class="tbl-result">
            
                {% for item in data %}
                <tr>
                    <td scope="row">{{ item['result'] }}</td>
                    <td><img src="{{ item['filename'] }}"/></td>
                </tr> 
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
